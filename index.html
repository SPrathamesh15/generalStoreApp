<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>General Store</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header id="main-header" style='background-color:#F8CADD'>
    <div class="container">
        <div>
            <h1 id="header-title" class= 'header'><span style='color: #FE2172'>General</span> Store!!!</h1>
        </div>
    <form id="addForm">
        
    <div class="row g-3" style='padding-bottom: 30px'>
        <div class="col-2" style='margin-left: 110px'>
          <input id = 'inputProductName' type="text" class="form-control" placeholder="Enter Product Name" style='margin-top: 30px'>
        </div>
        <div class="col-2">
          <input id = 'inputProductDescription' type="text" class="form-control" placeholder="Enter Product Description" aria-label="Enter Product Description" style='margin-top: 30px'>
        </div>
        <div class="col-2">
            <input id = 'inputProductPrice' type="text" class="form-control" placeholder="Enter product Price" aria-label="Enter Product Price" style='margin-top: 30px'>
          </div>
          <div class="col-2">
            <input id = 'inputProductQuantity' type="text" class="form-control" placeholder="Enter Product Quantity" aria-label="Enter Product Quantity" style='margin-top: 30px'>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary" style='margin-top: 30px'>Add Candy</button>
          </div>
        </form>
    </header>
    
    <div class="container" style='margin-top: 50px'>
        <div id="main" class="card card-body" >
        
            <h2 class="form" style='text-align:center'>Stock</h2>
            <ul id="products" class="list-group"> </ul>
      </div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src = 'main.js'></script>
</body>
</html>
